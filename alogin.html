<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>

<title>Conectando... > redirect</title>

<meta http-equiv="refresh" content="2; url=https://raw.githubusercontent.com/klinikasura/APLIKASI-V80/refs/heads/main/BG/ROBOT-VERSI-80.gif">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="pragma" content="no-cache">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="expires" content="-1">

<style>

/* ===== RESET ===== */
*{
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

/* ===== BACKGROUND ANIMASI ===== */
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1f4c7a);
    background-size:400% 400%;
    animation:gradientMove 12s ease infinite;
    color:white;
}

/* animasi background */
@keyframes gradientMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* ===== KARTU TENGAH ===== */
.container{
    text-align:center;
}

/* ===== SPINNER MODERN ===== */
.loader{
    width:90px;
    height:90px;
    border-radius:50%;
    border:6px solid rgba(255,255,255,.2);
    border-top:6px solid #00eaff;
    animation:spin .9s linear infinite;
    margin:auto;
    position:relative;
}

/* glow */
.loader::after{
    content:"";
    position:absolute;
    inset:-8px;
    border-radius:50%;
    box-shadow:0 0 25px rgba(0,234,255,.7);
}

/* animasi putar */
@keyframes spin{
    to{transform:rotate(360deg);}
}

/* TEXT UTAMA */
.loading-text{
    margin-top:25px;
    font-size:20px;
    font-weight:600;
    letter-spacing:.5px;
}

/* SUBTEXT */
.subtext{
    margin-top:10px;
    font-size:14px;
    opacity:.85;
}

/* TITIK BERKEDIP */
.dots::after{
    content:'';
    animation:dots 1.5s steps(4,end) infinite;
}
@keyframes dots{
    0%{content:'';}
    25%{content:'.';}
    50%{content:'..';}
    75%{content:'...';}
}

/* MOBILE */
@media(max-width:420px){
    .loading-text{font-size:18px;}
    .subtext{font-size:13px;}
}

</style>

<script language="JavaScript">
function startClock() {
$(if popup == 'true')
    open('$(link-status)', 'hotspot_status',
    'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290');
$(endif)
location.href = 'https://raw.githubusercontent.com/klinikasura/APLIKASI-V80/refs/heads/main/BG/ROBOT-VERSI-80.gif',500;
}
</script>

</head>

<body onload="startClock()">

<div class="container">

<div class="loader"></div>

<div class="loading-text dots">
Menghubungkan Ke Sistem Jaringan
</div>

<div class="subtext">
Robot Sedang Menyiapkan Akses Internet Anda
</div>

</div>

</body>
</html>
