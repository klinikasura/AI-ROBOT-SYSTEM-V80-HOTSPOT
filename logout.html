<!DOCTYPE html>
<html lang="id">
<head>
<title>Logout Hotspot</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">

<style>

/* ===== RESET ===== */
*{
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

/* ===== BACKGROUND ===== */
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    padding:20px;
}

/* ===== CARD ===== */
.card{
    width:100%;
    max-width:420px;
    background:rgba(255,255,255,.12);
    backdrop-filter:blur(14px);
    border-radius:20px;
    padding:30px 26px;
    text-align:center;
    box-shadow:
        0 15px 40px rgba(0,0,0,.55),
        inset 0 0 0 1px rgba(255,255,255,.15);
    animation:fadeIn .6s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
}

/* ===== ICON CHECK ===== */
.icon{
    width:70px;
    height:70px;
    margin:0 auto 15px;
    border-radius:50%;
    background:linear-gradient(135deg,#00c9a7,#00e4c5);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:34px;
    box-shadow:0 0 25px rgba(0,255,200,.5);
}

/* ===== TITLE ===== */
.title{
    font-size:22px;
    font-weight:600;
    margin-bottom:8px;
}

.subtitle{
    opacity:.85;
    margin-bottom:20px;
}

/* ===== INFO LIST ===== */
.info{
    text-align:left;
    margin-top:15px;
    margin-bottom:20px;
}

.row{
    display:flex;
    justify-content:space-between;
    padding:8px 0;
    border-bottom:1px solid rgba(255,255,255,.15);
    font-size:14px;
}

.row:last-child{
    border-bottom:none;
}

.label{
    opacity:.8;
}

.value{
    font-weight:500;
}

/* ===== BUTTON ===== */
input[type="submit"]{
    width:100%;
    margin-top:20px;
    padding:14px;
    border:none;
    border-radius:14px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    background:linear-gradient(135deg,#4facfe,#00c6ff);
    color:white;
    transition:.25s;
}

input[type="submit"]:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(0,0,0,.4);
}

/* MOBILE */
@media(max-width:400px){
    .row{
        flex-direction:column;
    }
    .value{
        margin-top:3px;
    }
}

</style>
</head>

<body>

<script>
function openLogin(){
    if(window.name!='hotspot_logout') return true;
    open('$(link-login)','_blank','');
    window.close();
    return false;
}
</script>

<div class="card">

<div class="icon">âœ“</div>

<div class="title">Anda Telah Logout</div>
<div class="subtitle">Sistem Jaringan Koneksi Internet</div>

<div class="info">

<div class="row">
<div class="label">User</div>
<div class="value">$(username)</div>
</div>

<div class="row">
<div class="label">IP Address</div>
<div class="value">$(ip)</div>
</div>

<div class="row">
<div class="label">MAC Address</div>
<div class="value">$(mac)</div>
</div>

<div class="row">
<div class="label">Durasi Koneksi</div>
<div class="value">$(uptime)</div>
</div>

$(if session-time-left)
<div class="row">
<div class="label">Sisa Waktu</div>
<div class="value">$(session-time-left)</div>
</div>
$(endif)

<div class="row">
<div class="label">Upload / Download</div>
<div class="value">$(bytes-in-nice) / $(bytes-out-nice)</div>
</div>

</div>

<form action="$(link-login)" method="post" onsubmit="return openLogin()">
<input type="submit" value="Login Kembali">
</form>

</div>

</body>
</html>
